<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Library</title>
    </head>
    
    <body>
        <div class="container">
            <section class="sidebar">
                <h1>Library</h1>
                <form class="add-book-form  ">
                    <div class="add-book-input">
                        <label for="title">Title</label>
                        <input type="text" id="title" name="book-info">
                    </div>

                    <div class="add-book-input">
                        <label for="author">Author</label>
                        <input type="text" id="author" name="book-info">
                    </div>

                    <div class="add-book-input">
                        <label for="pages">Number of Pages</label>
                        <input type="text" id="pages" name="book-info">
                    </div>

                    <div class="add-book-input">
                        <input type="checkbox" id="read-book" class="read-book">
                        <label for="read-book">I have already read this book!</label>
                    </div>
                </form>

                <div class="book-button-container">
                    <button class="add-book-button" type="button">Add New Book</button>
                </div>
            </section>
            <section class="main">
                <h2>My Books</h2>
            </section>
        </div>

        <script src="script.js"></script>
    </body>

    </html>
