<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Library</title>
    </head>
    
    <body>
        <header>
            <nav>
                <h1>My Library</h1>

                <button>Log in</button>
            </nav>
                
            <div class="add-book-container">
                <button id="add-book-button" class="add-book-button" type="button">+ Add New Book</button>
            </div>
        </header>

        <dialog id="modal" class="modal">
            <form class="add-book-form " id="add-book-form" method="dialog">
                <div class="close-modal-container">
                    <button id="close-modal-button" class="close-modal-button">X</button>
                </div>
                <div class="add-book-input input-label">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book-info">
                </div>
                <div class="add-book-input input-label">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book-info">
                </div>
                <div class="add-book-input input-label">
                    <label for="pages">Pages</label>
                    <input type="number" id="pages" name="book-info" min="0">
                </div>
                <div class="add-book-input">
                    <input type="checkbox" id="read-book" class="read-book" value="yes">
                    <label for="read-book">I have already read this book!</label>
                </div>
                <div class="book-submit-container">
                    <button id="submit-book-button" class="submit-book-button" type="submit">Add Book</button>
                </div>
            </form>
        </dialog>
        <div id="library" class="books">

        </div>
                
            


        <script src="script.js"></script>
    </body>

    </html>
