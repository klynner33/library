<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My Library</title>
    </head>
    
    <body>
        <header>
            <nav>
                <h1>My Library</h1>

                <button>Log in</button>
            </nav>
                
            <div class="add-book-container">
                <button id="add-book-button" class="add-book-button" type="button">+ Add New Book</button>
            </div>
        </header>
        <div id="library" class="library">

        </div>

        <!-- <div class="book-card-container" id="book-card-container">
            <p class="card title"></p>
            <p class="card author"></p>
            <p class="card pages"></p>
            <button id="read-button" class="read-button">Read</button>
            <button id="remove-button" class="remove-button">Remove</button>
        </div> -->

        <dialog id="modal" class="modal">
            <form class="add-book-form " id="add-book-form" method="dialog">
                <div class="close-modal-container">
                    <button id="close-modal-button" class="close-modal-button">X</button>
                </div>
                <div class="modal-heading-container">
                    <p>Add new book</p>
                </div>
                <div class="add-book-input input-label">
                    <input type="text" id="input-title" name="book-info" placeholder="Title">
                </div>
                <div class="add-book-input input-label">
                    <input type="text" id="input-author" name="book-info" placeholder="Author">
                </div>
                <div class="add-book-input input-label">
                    <input type="number" id="input-pages" name="book-info" min="0" placeholder="Pages">
                </div>
                <div class="add-book-input">
                    <input type="checkbox" id="input-read-book" class="read-book" value="yes">
                    <label for="read-book">I have already read this book!</label>
                </div>
                <div class="submit-book-container">
                    <button id="submit-book-button" class="submit-book-button" type="submit">Add Book</button>
                </div>
            </form>
        </dialog>

        
                
            


        <script src="script.js"></script>
    </body>

    </html>
